<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A text utility service to do a lot of things with the texts like convert text">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <title>Target u'r Text to use</title>
</head>

<body>
    <header>
        <div class="navContainer flex">
            <div class="navLeft flex">
                <div class="logo">
                    <a href="/" id="logoName">
                        <h1>Text Target</h1>
                    </a>
                </div>
                <div class="links flex">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Terms of use</a>
                    <a href="#">User policy</a>
                </div>
            </div>
            <div class="navRight">
                <form>
                    <input type="text" id="searchWord" required>
                    <button id="search">Search</button>
                </form>
            </div>
            <button id="dark" onclick="dark()">Dark Mode</button>

        </div>
    </header>
    <main>
        <div class="box flex jcCenter">
            <textarea name="textBox" id="textBox" placeholder="Type here"></textarea>
        </div>
        <div class="utils flex jcCenter">
            <button id="upp" class="buttons">Upper Case</button>
            <button id="low" class="buttons">Lower Case</button>
            <button id="copy" class="buttons" onclick="copyIt()">Copy</button>
            <button id="clr" class="buttons">Clear All</button>
        </div>
    </main>
    <footer class="flex jcCenter">
        <div>
            <p class="footerContent"> &#169; - 2023 <a href="/" class="footerContent">kirtirajup.github.io/text-target
                </a> &#8482; | All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
